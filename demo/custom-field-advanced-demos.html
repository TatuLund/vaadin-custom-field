<dom-module id="custom-field-advanced-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Usage with iron-form</h3>
    <vaadin-demo-snippet id="custom-field-advanced-demos-iron-form-example" when-defined="vaadin-custom-field">
      <template preserve-content>
        <iron-form>
          <vaadin-custom-field name="invoice-date" label="Invoice date" required error-message="Please fill all fields">
            <vaadin-date-picker></vaadin-date-picker>
            <vaadin-time-picker></vaadin-time-picker>
          </vaadin-custom-field>
          <vaadin-custom-field name="price" label="Price of the item" required error-message="Please fill all fields">
            <vaadin-text-field></vaadin-text-field>
            <vaadin-select></vaadin-select>
          </vaadin-custom-field>
          <br>
          <vaadin-button>Get serialized values</vaadin-button>
          <div id="msg"></div>
        </iron-form>
        <script>
          window.addDemoReadyListener('#custom-field-advanced-demos-iron-form-example', function(document) {
            const form = document.querySelector('iron-form');
            const btn = document.querySelector('vaadin-button');
            btn.addEventListener('click', function() {
              const serializedValues = form.serializeForm();
              document.querySelector('#msg').innerHTML =
                'date: ' + serializedValues['invoice-date'] + '<br>' +
                'price: ' + serializedValues['price'];
            });

            document.querySelector('vaadin-select').renderer = function(root) {
              // Check if there is a list-box generated with the previous renderer call to update its content instead of recreation
              if (root.firstChild) {
                return;
              }
              // create the <vaadin-list-box>
              const listBox = window.document.createElement('vaadin-list-box');
              // append 3 <vaadin-item> elements
              ['Euro', 'Dollar', 'Pound'].forEach(function(name) {
                const item = window.document.createElement('vaadin-item');
                item.textContent = name;
                listBox.appendChild(item);
              });
              // update the content
              root.appendChild(listBox);
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class CustomFieldAdvancedDemos extends DemoReadyEventEmitter(CustomFieldDemo(Polymer.Element)) {
      static get is() {
        return 'custom-field-advanced-demos';
      }
    }
    customElements.define(CustomFieldAdvancedDemos.is, CustomFieldAdvancedDemos);
  </script>
</dom-module>
