<dom-module id="custom-field-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Single element wrapping</h3>
    <vaadin-demo-snippet id="custom-field-basic-demos-sample-example" when-defined="vaadin-custom-field">
      <template preserve-content>
        <vaadin-custom-field label="Name">
          <vaadin-text-field></vaadin-text-field>
        </vaadin-custom-field>
      </template>
    </vaadin-demo-snippet>

    <h3>Native inputs</h3>
    <vaadin-demo-snippet id="custom-field-basic-demos-inputs-example" when-defined="vaadin-custom-field">
      <template preserve-content>
        <vaadin-custom-field label="Price">
          <input type="number">
          <select>
            <option>Euro</option>
            <option>Dollars</option>
            <option>Pounds</option>
          </select>
        </vaadin-custom-field>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom DateTime Picker</h3>
    <vaadin-demo-snippet id="custom-field-basic-demos-date-time-example" when-defined="vaadin-custom-field">
      <template preserve-content>
        <vaadin-custom-field label="Start datetime">
          <vaadin-date-picker></vaadin-date-picker>
          <vaadin-time-picker></vaadin-time-picker>
        </vaadin-custom-field>
        <script>
          window.addDemoReadyListener('#custom-field-basic-demos-date-time-example', function(document) {
            const dateTime = document.querySelector('vaadin-custom-field');
            dateTime.addEventListener('change', function(e) {
              console.warn('change event with value: ' + e.detail.value);
              console.warn('Change event', e);
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class CustomFieldBasicDemos extends DemoReadyEventEmitter(CustomFieldDemo(Polymer.Element)) {
      static get is() {
        return 'custom-field-basic-demos';
      }
    }
    customElements.define(CustomFieldBasicDemos.is, CustomFieldBasicDemos);
  </script>
</dom-module>
