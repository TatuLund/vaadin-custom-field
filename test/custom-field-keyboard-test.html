<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-custom-field tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../vaadin-custom-field.html">
  <link rel="import" href="helpers.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-custom-field>
        <input type="text">
        <input type="text">
        <input type="number">
        <input type="number">
      </vaadin-custom-field>
    </template>
  </test-fixture>

  <script>
    describe('keyboard navigation', function() {
      var customField;

      function tab(target) {
        MockInteractions.keyDownOn(target, 9, [], 'Tab');
      }

      function shiftTab(target) {
        MockInteractions.keyDownOn(target, 9, 'shift', 'Tab');
      }

      beforeEach(function() {
        customField = fixture('default');
      });

      it('should fire `internal-tabbing` event on Tab', () => {
        const internalTabbingSpy = sinon.spy();
        customField.addEventListener('internal-tabbing', internalTabbingSpy);
        for (let i = 0; i < 3; i ++) {
          tab(customField.inputs[i]);
        }

        expect(internalTabbingSpy.callCount).to.equal(3);
      });

      it('should not fire `internal-tabbing` event on Tab from the last input', () => {
        const internalTabbingSpy = sinon.spy();
        customField.addEventListener('internal-tabbing', internalTabbingSpy);
        customField.inputs[4];

        expect(internalTabbingSpy).not.to.be.called;
      });

      it('should fire `internal-tabbing` event on Shift Tab', () => {
        const internalTabbingSpy = sinon.spy();
        customField.addEventListener('internal-tabbing', internalTabbingSpy);
        for (let i = 3; i > 0; i --) {
          shiftTab(customField.inputs[i]);
        }

        expect(internalTabbingSpy.callCount).to.equal(3);
      });

      it('should not fire `internal-tabbing` event on Shift Tab from the first input', () => {
        const internalTabbingSpy = sinon.spy();
        customField.addEventListener('internal-tabbing', internalTabbingSpy);
        customField.inputs[0];

        expect(internalTabbingSpy).not.to.be.called;
      });

    });
  </script>
</body>
